<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">
    <!-- CSS Style -->
    <link rel="stylesheet" href="/assets/css/addToCart.css">
</head>

<body>


    <!-- Just an image and link -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/images/logo.png" alt="" width="40" height="100%">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item cart__icon">
                        <p class="nav-link">Cart<span class="item__total">0</span></p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                   
                </ul>

            </div>
        </div>
    </nav>

    <!-- Content -->

    <div class="container">

        <div class="row my-5">
            <div class="col-3 col-md-3 col-lg-2" id="category">
            </div>
            <div class="col-9 col-md-9 col-lg-10">
                <div class="row" id="card">


                </div>
            </div>
        </div>

        <div class="row">
            <section class="cart__overlay">
                <div class="cart">
                  <span class="close__cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                  </span>
                  <h1>Your Cart</h1>
                  
                  <div class="cart__centent">
        
                    <h1>Code Promo</h1>
                    <input type="text" class="form-control" id="codePromo"   placeholder="Enter your Code promo">
        
        
                      <h1>Table</h1>
        
                      <select class="form-select " id="serviceTable" aria-label="Default select example">
                        
                          
                        </select>
        
                  
                  </div>
            
                  <div class="cart__footer">
                    <h3>Total: DH <span class="cart__total">0</span></h3>
                    <button class="clear__cart btn btn-danger">Clear Cart</button>
                    <button class=" btn btn-success" id="checkout">Next</button>
                  </div>
                </div>
              </section>
        </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/addToCart.js"></script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
